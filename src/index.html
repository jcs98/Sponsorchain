<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsorchain</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto:300" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="sign-in-page" class="container-fluid">
    <div class="background-img"></div>
    <div class="center-container white-text center-align">
      <h1>Sponsorchain</h1>
      <h4>Create, Invest, Collaborate</h4>
      <br>
      <button class="btn red" id="authorize-button">Log In With Google</button>
    </div>
  </div>

  <div id="home-page" class="container-fluid">
    <nav class="black">
      <div class="row">
        <div class="nav-wrapper navbar">
          <a href="#" class="brand-logo">Sponsorchain</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><button class="btn red" id="signout-button">Log Out</button></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content" class="container-fluid">

      <div class="row">

        <div id="left-pane" class="col s12 m4 l4">

          <form id="registration-form">
            <div class="row">
              <div class="col s8 offset-s2">
                <h4>Register New Creator</h4>
                <div class="row my-channel-header">
                  <div class="input-field col s12">
                    <input id="channel-name-input" type="text" class="validate">
                    <label for="channel-name-input">Channel Name</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="contact-input" type="email" class="validate">
                    <label for="contact-input">Contact</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="fee-rate-input" type="number" min="0" step="any" class="validate">
                    <label for="fee-rate-input">Fee Rate / View</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="max-views-input" type="number" min="0" class="validate">
                    <label for="max-views-input">Max Views / Week</label>
                  </div>
                  <div class="input-field col right">
                    <input type="submit" value="Register" class="btn grey darken-2">
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div id="my-channel"></div>
        </div>

        <!-- Modal Structures -->
        <div id="payment-modal" class="modal">
          <div class="modal-content">
            <h4>Payment Details</h4>
            <div class="row">
              <div id="modal-left-content" class="col s6">
              </div>
              <div class="col s6">
                <form id="payment-form">
                  <div class="input-field">
                    <input id="payment-amount-input" type="number" step="any" min="0" class="validate">
                    <label for="payment-amount-input" id="payment-amount-input-label">Amount</label>
                  </div>
                  <div class="input-field">
                    <textarea id="email-message" class="materialize-textarea"></textarea>
                    <label for="email-message">Message (Add your promotion details and link here)</label>
                  </div>
                  <input id="pay-btn" type="submit" value="Pay" class="btn red right">
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" id="cancel-btn" class="modal-close grey darken-2 waves-effect waves-light btn">Close</a>
          </div>
        </div>

        <div id="update-details-modal" class="modal" style="width:30%">
          <div class="modal-content center-align">
            <h4>Update Details</h4>
            <form id="update-details-form">
              <div class="row">
                <h5>Channel Name: Lorem Ipsum</h5>
                <div class="input-field col s10 offset-s1">
                  <input id="fee-rate-update-input" type="number" value="0.00001" step="any" min="0" class="validate">
                  <label for="fee-rate-update-input">Fee Rate ( ETH / View )</label>
                </div>
                <div class="input-field col s10 offset-s1">
                  <input id="max-views-update-input" type="number" value="10000" step="1" min="0" class="validate">
                  <label for="max-views-update-input">Max Views / Week</label>
                </div>
                <div class="input-field col s10 offset-s1">
                  <a href="#!" class="cancel-btn modal-close grey darken-2 waves-effect waves-light btn right">Cancel</a>
                  <input id="update-btn" type="submit" value="Update" class="btn red modal-close right">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div id="right-pane" class="col s12 m8 l6 offset-l1">
          <div class="row">
            <div class="col s12 offset-l1">
              <form id="channel-form">
                <div class="row">
                  <h3>Discover</h3>
                  <div class="input-field col s6">
                    <input id="channel-input" type="text" class="validate">
                    <label for="channel-input">Channel Name</label>
                  </div>
                  <div class="input-field col">
                    <input type="submit" value="Search" class="btn grey darken-2">
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="col s12 offset-l1">
                <div id="channel-data"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <br>
              <h4 class="center-align">Latest Videos</h4>
              <div id="video-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};App.handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
